<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #28a745; /* Green for success */
            margin-bottom: 1.5rem;
        }
        .summary {
            background-color: #e9ecef;
            border-left: 4px solid #6c757d;
            padding: 1rem;
            text-align: left;
            margin: 1.5rem 0;
            white-space: pre-wrap; /* To respect newlines from the message */
        }
        .download-link {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Successful!</h1>
        <p>Your file <strong>{{ original_filename }}</strong> has been processed.</p>

        <h3>Summary:</h3>
        <div class="summary">
            <code>{{ summary_message }}</code>
        </div>

        <a href="{{ url_for('download_file', filename=processed_filename) }}" class="download-link">
            Download Processed File
        </a>

        <div class="back-link">
            <a href="{{ url_for('index') }}">Process another file</a>
        </div>
    </div>
</body>
</html>
